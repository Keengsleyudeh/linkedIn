<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Mobile Homepage</title>
    <link rel="stylesheet" href="styles/front.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="top-bar">
            <img src="./images/profile-pic.jpg" alt="Profile" class="profile-icon">
            <input type="text" placeholder="Search" class="search-bar">
            <div class="header-icons">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                <i class="fa fa-commenting" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <!-- Post Section -->
<main>
    <div class="post-container">
        <div class="post-header">
            <img src="./images/profile.jpg" alt="Profile Picture" class="profile-pic">
            <div class="post-info">
                <h3>Eke Blessing<span> .1st</span></h3>
                <p>Digital Skills Advocate | Financial Literacy...</p>
                <span>1m</span>
            </div>
            <div class="post-options">
                <button>...</button>
            </div>
        </div>
        <div class="post-content">
            <p>
                Together with Chiemela Anosike and other members of 
                <a href="#">Clintonel Innovation Centre (CIC)</a> and the 
                <a href="#">Solaris GreenTech Hub</a>, we onboarded over 200 young people in Abia <span>... see more</span>
            </p>
            <div class="post-images">
                <img src="./images/event.jpg" alt="Event Image">
            </div>
        </div>

        <div class="post-actions">
              <button><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> <br><br> Like</button>
            <button><i class="fa fa-comment-o" aria-hidden="true"></i><br><br>Comment</button>
            <button><i class="fa fa-retweet" aria-hidden="true"></i><br><br> Repost</button>
            <button><i class="fa fa-paper-plane" aria-hidden="true"></i><br><br> Send</button>
        </div>
    </div>
</main>

</body>
</html>
